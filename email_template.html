
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
        table {{
            font-size: 11pt; 
            font-family: Arial;
            border-collapse: collapse; 
            border: 1px solid silver;
        }}
         td, th {{
            padding: 1px;
        }}
        tr:nth-child(even) {{
            background: #E0E0E0;
        }}
        tr:hover {{
            background: silver;
            cursor: pointer;
        }}
    </style>
  </head>
  <body>
      <h2>{date_time}</h2>
      <b>Networth:{networth}</b>
      <h2>Recent Txs:</h2>
      <div> {transactions} </div>
      <h2>Accounts:</h2>
      <div> {accounts} </div>
  </body>
</html>
